<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<h1 style="padding-left: 620px; padding-bottom:20px;"><strong>View Details</strong></h1> 
<div class="container">
    <div class="ms-2 me-auto" style="padding-right:600px;">
    <div>
        <img src="http://localhost:51108/Uploads/{{deviceDetails.DeviceImage}}" height="100px" width="100px"/>
    </div>
       
    <div style="padding-top: 20px;">
        <span><label>DeviceName :</label></span>
        <span class="fw-bold" >{{deviceDetails.DeviceName}}</span>
    </div>
    <div style="padding-top: 20px;">
        <span><label>DeviceSpecification :</label></span>
        <span class="fw-bold">{{deviceDetails.DeviceSpecification}}</span>
    </div>
    <div style="padding-top: 20px;">
        <span><label>PreInstalledSoftware :</label></span>
        <span class="fw-bold">{{deviceDetails.PreInstalledSoftware}}</span>
    </div>
    <div  style="padding-top: 20px;">
        <span><label>RentalAmount :</label></span>
        <span class="fw-bold">{{deviceDetails.RentalAmount}}</span>
    </div>
    <div  style="padding-top: 20px;">
        <span><label>MaxRentalMonth :</label></span>
        <span class="fw-bold">{{deviceDetails.MaxRentalMonth}}</span>
    </div>
    <div  style="padding-top: 20px;">
        <span><label>RentalAmount :</label></span>
        <span class="fw-bold">{{deviceDetails.RentalAmount}}</span>
    </div>
    <div  style="padding-top: 20px;">
    <span><label>Interest :</label></span>
        <span class="fw-bold">{{deviceDetails.Interest}}</span>
    </div>

    <div style="padding-left:1000px;">

        <div  style="padding-top: 20px;">
            <span><button type="submit" class="btn btn-success" (click)="viewfeedback(deviceDetails.DeviceId)">View Ratings and Feedback</button></span>
        </div>
        <div  style="padding-top: 20px;">
            <span><button type="submit" class="btn btn-success" (click)="makeRequest(deviceDetails.DeviceId)">Make Request</button></span>
        </div>
        
     <div>
</div>
