<h2 style="padding-left: 100px;"> Earning Report</h2>
<div style="padding-left: 150px;">
<div class="container">
    <ol *ngFor="let d of devicelist" class="list-group list-group-numbered" style="padding-top: 50px;">
    <li class="list-group-item d-flex justify-content-between align-items-start">
    <div class="ms-2 me-auto" style="padding-right:600px;">
        <div  class="ms-2 me-auto">
            <span><label>DeviceName :</label></span> &nbsp;
            <span class="fw-bold">{{d.DeviceName}}</span>
        </div>
        <div  class="ms-2 me-auto">
            <span><label>IMEINumber :</label></span> &nbsp;
            <span class="fw-bold">{{d.IMEINumber}}</span>
        </div>
     </div>
        <div>
            <span><label>RentalAmount :</label></span> &nbsp;
            <span class="fw-bold">{{d.RentalAmount}}</span>
        </div>
    </li>
    </ol>
    <!-- <li class="list-group-item d-flex justify-content-between align-items-start">
        <div style="padding-left: 1000px;">
            <span><label>Total Earnings :</label></span> &nbsp;
            <span class="fw-bold">{{TotalEarnings()}}</span>
        </div>
    </li> -->
</div>
<div>
    <div style="padding-left: 1000px;">
        <span><label>Total Earnings :</label></span> &nbsp;
        <span class="fw-bold">{{sum}}</span>
    </div>
</div>

</div>
