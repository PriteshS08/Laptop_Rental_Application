<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<div class="container-fluid login">
    <h1 style="padding-top: 15px; padding-left: 580px;"><strong>Forgot Password</strong></h1>
    <div class="d-flex justify-content-center">
  <form [formGroup]="PasswordUpdate"  novalidate (ngSubmit)="passwordUpdate();" >
  
      <div class="form-group col-md-12 mb-3">
        <label for="password" style="padding-bottom: 10px;">Enter your new password</label><span style="color: red;">*</span>
       <input type="password" class="form-control" placeholder="Enter Your new Password" id="password" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$" formControlName="password" name="password"  [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
       <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
      </div>
     </div>


    <div class="form-group col-md-12 mb-3">
      <label for="password" style="padding-bottom: 10px;">Confirm password</label><span style="color: red;">*</span>
     <input type="password" class="form-control" placeholder="Confirm Password" id="password" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$" formControlName="confirmpassword" name="confirmpassword"  [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
     <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Password is required</div>
   </div>
   </div>
   
   
    <div style="padding-top: 10px;">
        <span><button type="submit" class="btn btn-success" >Submit</button></span>
    </div>

  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </div>
</div>
