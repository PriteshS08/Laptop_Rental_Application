<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<h1 style="padding-left: 620px; padding-bottom:20px;"><strong>My Overdue Devices</strong></h1> 
<div class="container">
<ul *ngFor="let d of overDueList" class="list-group list-group-numbered">
    <li class="list-group-item d-flex justify-content-between align-items-start">
      <div class="ms-2 me-auto">
        <img src="http://localhost:51108/Uploads/{{d.device.DeviceImage}}" width="100" height="100"/>
      </div>
      <div class="ms-2 me-auto" style="padding-right:600px;">
        <div>
          <span><label>RequestId :</label></span> &nbsp;
          <span class="fw-bold">{{d.request.RequestId}}</span>
      </div>
        <div>
          <span><label>IMEINumber :</label></span> &nbsp;
          <span class="fw-bold">{{d.device.IMEINumber}}</span>
      </div>
        <div>
        <span><label>Device Name :</label></span> &nbsp;
        <span class="fw-bold">{{d.device.DeviceName}}</span>
        </div>
        
    </div>
    <div>
      <span><label>Status :</label></span> &nbsp;
      <span class="fw-bold">{{d.request.RequestStatus}}</span>
    </div>
      <div>
        <a href="#" (click)="viewOverDue(d.request.DeviceId_FK , d.request.ToDate)" style="align-items: center; color: red; padding-right:30px;"> View OverDue Details </a>
     </div>
     <!-- <div style="padding-left: 20px;">        
      <span><button type="submit" class="btn btn-success" (click)="deletedevice()">Delete</button></span>
    </div> -->
    </li>
  </ul>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</div>
