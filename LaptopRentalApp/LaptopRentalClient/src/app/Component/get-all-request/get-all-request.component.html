<h2 style="padding-left: 600px;"> View Request</h2>
<div style="padding-left: 100px;">
      
    <div class="container">
        <ol *ngFor="let request of getallrequest" class="list-group list-group-numbered" style="padding-top: 50px;">
            <li class="list-group-item d-flex justify-content-between align-items-start">
              
                <div class="ms-2 me-auto" style="padding-right:600px;">
                  <div class="ms-2 me-auto">
                    <div><img src="{{request.DeviceImage}}" width="100px" height="100px" /></div>
                  </div>
                    <div  class="ms-2 me-auto">
                        <span><label>Request Id :</label></span> &nbsp;
                        <span class="fw-bold">{{request.RequestId}}</span>
                    </div>
                    <div  class="ms-2 me-auto">
                        <span><label>RequestDate :</label></span> &nbsp;
                        <span class="fw-bold">{{request.RequestDate}}</span>
                    </div>
                    
                </div>
                <div style="padding-top: 30px; padding-left: 50px;">
                  <span class="fw-bold">{{request.RequestStatus}}</span> &nbsp;
                    <span class="fw-bold"> <input type="button" (click) = "ViewRequest(request.RequestId)" class="btn btn-success" id="ViewRequest" name="ViewRequest" value="ViewRequest"></span>
                </div>
            </li>
        </ol>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    </div>


    
</div>
