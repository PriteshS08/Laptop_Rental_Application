<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<h1 style="padding-left: 620px; padding-bottom:20px;"><strong>Browser Catalogue</strong></h1> 
<div class="container">
<ul *ngFor="let d of devicelist" class="list-group list-group-numbered">
    <li class="list-group-item d-flex justify-content-between align-items-start">
      <div class="ms-2 me-auto">
        <div class="fw-bold"><img src="{{d.DeviceImage}}"></div>
      </div>
      <div class="ms-2 me-auto" style="padding-right:600px;">
        <div>
        <span><label>Device Name :</label></span> &nbsp;
        <span class="fw-bold">{{d.DeviceName}}</span>
        </div>
        <div>
            <span><label>Device Specifications :</label></span> &nbsp;
            <span class="fw-bold">{{d.DeviceSpecification}}</span>
        </div>
        <!-- <div>
            <span><label>Rating :</label></span> &nbsp;
            <span class="fw-bold">{{d.Ratings}}</span>
        </div> -->
        <div>
            <span><label>IMEINumber :</label></span> &nbsp;
            <span class="fw-bold">{{d.IMEINumber}}</span>
        </div>
    </div>
      <div>
        <button type="submit" class="btn btn-success" (click) = "makeRequest()">Make Request</button>     
     </div>
     <div style="padding-left: 20px;">        
       <button type="submit" (click)="viewDetail(d.IMEINumber);" class="btn btn-secondary" style="width:10px," >View Details</button>
    </div>
    </li>
  </ul>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</div>
