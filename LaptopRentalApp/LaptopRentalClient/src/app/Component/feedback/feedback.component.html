 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"> 


<div class="container-fluid login">
    <h1 style="padding-top: 15px; padding-left: 580px;"><strong>Feedback</strong></h1>
    <div class="d-flex justify-content-center">
      <form formGroup="frm"  novalidate (ngSubmit)="feedback()" >
  
      <div class="form-group col-md-12 mb-3">
        <label for="rating" style="padding-bottom: 10px;">Rating</label><span style="color: red;">*</span>
       <input type="number" class="form-control" placeholder="Enter Your Rating" id="rating" formControlName="Ratings" name="Ratings" >
       <div *ngIf="submitted && f.Ratings.errors" class="invalid-feedback">
        <div *ngIf="f.Ratings.errors.required" else wrong>Rating is required</div>
      </div>
     </div>


     <div class="form-group col-md-12 mb-3">
        <label for="comment" style="padding-bottom: 10px;">Comment</label><span style="color: red;">*</span>
       <input type="text" class="form-control" placeholder="Enter Your comment" id="comment" formControlName="Comment" name="Comment" >
       <div *ngIf="submitted && f.Comment.errors" class="invalid-feedback">
        <div *ngIf="f.Comment.errors.required" else wrong>Rating is required</div>
      </div>
     </div>
   
   
    <div style="padding-top: 10px;">
        <span><button type="submit" class="btn btn-success" >Submit</button></span>
    </div>

  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script> 
  </div>
</div>
